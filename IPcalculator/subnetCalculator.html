<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Subnet Calculator</title>
    <link rel="stylesheet" href="IPcalculator.css">

</head>
<body>
    <div class="container">
        <h1>IP Subnet Calculator</h1>
        <form id="subnet-form">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" placeholder="Enter IP Address (e.g., 192.168.1.1)" required>
            
            <label for="cidr">CIDR Notation:</label>
            <input type="number" id="cidr" placeholder="Enter CIDR Notation (e.g., 24)" min="0" max="32" required>
            
            <button type="submit">Calculate</button>
        </form>

        <div class="results" id="results">
            <!-- Results will be shown here -->
        </div>
    </div>

    <script src="IPcalculator.js"></script>
</body>
</html>
