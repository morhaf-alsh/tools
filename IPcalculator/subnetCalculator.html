<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Subnet Calculator</title>
    <link rel="stylesheet" href="IPcalculator.css">

</head>
<body>
    <div class="container">
        <h1>IP v4 Subnet Calculator</h1>
        <form id="subnet-form">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" placeholder="Enter IP Address (e.g., 192.168.1.1)" required pattern="^([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})$">
            
            <label for="cidr">CIDR Notation:</label>
            <input type="number" id="cidr" placeholder="Enter CIDR Notation (e.g., 24)" min="0" max="32" required>
            
            <button type="submit">Calculate</button>
        </form>

        <div class="results" id="results">
            <label><strong>Number of Usable IP Addresses:</strong></label>
            <p id="NIP"></p>
            <label><strong>Network Address:</strong></label>
            <p id="NA"></p>
            <label><strong>Broadcast Address:</strong></label>
            <p id="BA"></p>
            <label><strong>First Usable IP:</strong></label>
            <p id="FU"></p>
            <label><strong>Last Usable IP:</strong></label>
            <p id="LU"></p>
            <label><strong>Subnet Mask:</strong></label>
            <p id="SM"></p>
        </div>
    </div>

    <script src="IPcalculator.js"></script>
</body>
</html>
