<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPv6 Subnet Calculator</title>
  <link rel="stylesheet" href="IPv6.css">
</head>
<body>
  <div class="container">
    <h1>IPv6 Subnet Calculator</h1>

    <form id="ipv6Form">
      <div class="input-group">
        <label for="ipv6Address">IPv6 Address:</label>
        <input type="text" id="ipv6Address" placeholder="2001:0db8:85a3::" required>
      </div>

      <div class="input-group">
        <label for="prefixLength">Prefix Length (CIDR):</label>
        <input type="number" id="prefixLength" placeholder="/64" min="0" max="128" required>
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="results">
      <label><strong>Network Address:</strong></label>
      <p id="networkAddress"></p>
      <label><strong>First Usable Address:</strong></label>
      <p id="firstUsable"></p>
      <label><strong>Last Usable Address:</strong></label>
      <p id="lastUsable"></p>
      <label><strong>Total Addresses:</strong></label>
      <p id="totalAddresses"></p>
    </div>
  </div>

  <script src="IPv6.js"></script>
</body>
</html>
